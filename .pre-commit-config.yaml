repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.270
    hooks:
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix ]
  - repo: https://github.com/rotten/blue.git
    rev: f0e592d718f917a184d11282c61fab25a1967510
    hooks:
    - id: blue
      args: [ --line-length=120 ]
